    <main class="container my-5">
        <h1 class="section-title text-center mb-4">Kotak Saran dan Keluhan</h1>
        <p class="text-center lead mb-5">Sampaikan keluhan, saran, atau masukan Anda secara anonim atau dengan identitas lengkap. Kerahasiaan identitas terjamin.</p>
        
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm p-4 border-0">
                    <div class="card-body">
                        
                        <form action="#" method="POST">
                            <div class="mb-3">
                                <label for="kategori" class="form-label fw-bold">Kategori Masalah <span class="text-danger">*</span></label>
                                <select class="form-select" id="kategori" name="kategori" required>
                                    <option selected disabled value="">Pilih Kategori...</option>
                                    <option value="Dosen">Dosen / Tenaga Pengajar</option>
                                    <option value="MataKuliah">Mata Kuliah / Kurikulum</option>
                                    <option value="Fasilitas">Fasilitas Kampus / Ruang Kelas</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="subjek" class="form-label fw-bold">Subjek / Judul Keluhan <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="subjek" name="subjek" required placeholder="Contoh: AC kelas 201 tidak berfungsi">
                            </div>

                            <div class="mb-3">
                                <label for="isi_keluhan" class="form-label fw-bold">Isi Keluhan Lengkap <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="isi_keluhan" name="isi_keluhan" rows="5" required placeholder="Jelaskan masalahnya secara rinci..."></textarea>
                            </div>
                            
                            <hr>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="anonim" name="anonim">
                                <label class="form-check-label" for="anonim">Kirim sebagai **Anonim** (Identitas dirahasiakan)</label>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nama" class="form-label">Nama (Opsional)</label>
                                    <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Anda">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="nim" class="form-label">NIM (Opsional)</label>
                                    <input type="text" class="form-control" id="nim" name="nim" placeholder="NIM Anda">
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn text-white fw-bold" style="background-color: #0a6240;"><i class="bi bi-send-fill me-2"></i> Kirim Keluhan</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
